{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div id="cart" class="uk-container uk-padding-large">
    <h1 class="uk-heading-primary myhead2 uk-margin-large">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="uk-button button-def" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
